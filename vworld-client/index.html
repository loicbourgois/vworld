<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>VWorld</title>
  </head>
  <body>
    <div id="main">
      <div id="canvases">
        <canvas id='canvas_1'></canvas>
      </div>
      <div>
      </div>
      <div id="sliders"></div>
    </div>
    <div id="panel_2">
      <canvas id='canvas_2'></canvas>
      <input id='slider_1' type='range' min=0 max=1000 value=1>
      <input id='resolution' type='range' min=1 max=1000 value=100>
      <label>age</label>
      <canvas id='canvas_4'></canvas>
      <label>distance</label>
      <canvas id='canvas_3'></canvas>
    </div>
    <div id="panel">
      <p>
        <label>fps</label>
        <label id="fps">000</label>
      </p>
      <p>
        <label>step</label>
        <label id="step">000</label>
      </p>
      <p>
        <label>current speed</label>
        <label id="simulation_current_speed">000</label>
      </p>
      <p>
        <label>simulation time</label>
        <label id="simulation_time">000</label>
      </p>
      <p>
        <label>real time</label>
        <label id="real_time">000</label>
      </p>
      <p>
        <label>average speed</label>
        <label id="simulation_speed">000</label>
      </p>
      <p>
        <label>particles</label>
        <label id="particles_count">000</label>
      </p>
      <p>
        <label>entities</label>
        <label id="entities_count">000</label>
      </p>
      <p>
        <label>links</label>
        <label id="links_count">000</label>
      </p>
      <p>
        <label>total energy</label>
        <label id="total_energy">000</label>
      </p>
      <p>Best ever</p>
      <p>
        <label>  age</label>
        <label id="best_ever_age_in_ticks">000</label>
      </p>
      <p>
        <label>  distance</label>
        <label id="best_ever_distance_traveled">000</label>
      </p>
      <p>Best alive</p>
      <p>
        <label>  age</label>
        <label id="best_alive_age_in_ticks">000</label>
      </p>
      <p>
        <label>  distance</label>
        <label id="best_alive_distance_traveled">000</label>
      </p>
      <div>
        <input id='distance_traveled_as_fitness_function' type='checkbox' disabled>
        <label>distance traveled as fitness function</label>
      </div>
      <div>
        <input id='show_line_of_sight' type='checkbox'>
        <label>show line of sight</label>
      </div>
      <div>
        <input id='show_travel_line' type='checkbox'>
        <label>show travel line</label>
      </div>
      <div>
        <input id='show_health' type='checkbox'>
        <label>show health</label>
      </div>
      <div>
        <input id='show_health_big' type='checkbox'>
        <label>show health (real size)</label>
      </div>
      <div>
        <input id='show_links' type='checkbox'>
        <label>show links</label>
      </div>
      <div>
        <input id='show_outputs' type='checkbox'>
        <label>show outputs</label>
      </div>
      <div>
        <button id='use_distance_traveled_as_fitness_function'>use distance traveled as fitness function</button>
      </div>
      <div>
        <button id='use_distance_traveled_as_fitness_function_false'>do not use distance traveled as fitness function</button>
      </div>
      <div>
        <label>chunk</label>
        <select name="chunk_select" id="chunk_select"></select>
      </div>
      <textarea id="logs"></textarea>
    </div>
  </body>
  <script src="reader.js"></script>
  <script src="index.js"></script>
</html>
